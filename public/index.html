    <style>
        .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: inline-block;
        border-top: 3px solid #FFF;
        border-right: 3px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        } 

        .init {
            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            background-color: black;
            position: fixed;
            z-index: 9999;
            padding: 0px;
            ;
        }
        .appReady .init {
            display: none;
        }
        .sysError .loader, #sys-error { display: none; }
        .sysError #sys-error { display: inline-block; }
        #sys-error {
          color: red;
          font-size: large;
          font-family: monospace;
          padding: 40px;
        }
    </style>
 


    <!--
